<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Site</title>
<link rel="stylesheet" href="styles.css"> <!-- Your CSS file -->
</head>
<body>

<!-- Header -->
<header class="site-header">
  <div class="header-top">
    <h1>Your Site</h1>
    <div class="header-buttons">
      <a href="#" class="btn">Login</a>
      <a href="#" class="btn">Sign Up</a>
    </div>
  </div>
</header>

<!-- Search bar -->
<div class="search-container">
  <input type="text" id="search" placeholder="Search...">
</div>

<!-- Main layout -->
<div class="main-container">

  <!-- Sections navigation -->
  <nav class="sections-nav">
    <button class="active">Section 1</button>
    <button>Section 2</button>
    <button>Section 3</button>
  </nav>

  <!-- Sections -->
  <div class="sections">

    <!-- Example section with cards -->
    <div class="section">
      <h2>Section 1</h2>
      <div class="cards">
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Item 1">
          <div class="card-info">
            <span class="badge">New</span>
            <h3>Item 1</h3>
            <p>Item 1 description here.</p>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Item 2">
          <div class="card-info">
            <span class="badge">Hot</span>
            <h3>Item 2</h3>
            <p>Item 2 description here.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Add more sections as needed -->
    
  </div>

  <!-- Tax calculator -->
  <aside class="tax-calculator">
    <input type="number" id="price" placeholder="Price">
    <input type="number" id="tax" placeholder="Tax %">
    <div id="taxResult">Total: 0</div>
    <p class="tax-explanation">Enter your price and tax percentage.</p>
  </aside>

</div>

<!-- Floating buttons at bottom -->
<div class="bottom-buttons">
  <a href="https://discord.com/yourserver" class="btn discord-btn" target="_blank">Join Discord</a>
  <a href="https://www.tiktok.com/@yourprofile" class="btn tiktok-btn" target="_blank">Follow TikTok</a>
  <!-- Replace YOUR_YOUTUBE_CHANNEL_URL below with your actual YouTube channel link -->
  <a href="https://www.youtube.com/@river1_0" class="btn youtube-btn" target="_blank">Subscribe YouTube</a>
</div>

<script>
// Optional: You can add interactivity here
</script>

</body>
</html>
